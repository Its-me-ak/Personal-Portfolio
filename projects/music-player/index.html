<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>

    <audio src="" id="audio"></audio>
    
    <div class="music-player">
        <div class="disk"></div>
        <h1 class="music-name">Song one</h1>
        <p class="artist-name">artist</p>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>

        <div class="vol-slider">
            <i class="fa-solid fa-volume-low"></i>
            <input type="range" value="40" class="vol-seek-bar">
            <i class="fa-solid fa-volume-high"></i>
        </div>

        <div class="controls">
            <button class="btn suffle-btn">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <button class="btn backward-btn">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn">
                <i class="fa-solid fa-forward-step"></i>
            </button>
            <button class="btn repeat-btn">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
